device: cuda

# --- Fixed Infrastructure Ports ---
# Every model variant lives on its own port
stt_loadout:
  faster-whisper-tiny: 8100
  faster-whisper-base: 8101
  faster-whisper-small: 8102
  faster-whisper-medium: 8103
  faster-whisper-large: 8104

tts_loadout:
  chatterbox-eng: 8200
  chatterbox-multilingual: 8201
  chatterbox-turbo: 8202

# System Services
ports:
  ollama: 11434
  vllm: 8300
  sts: 8002

vllm:
  gpu_memory_utilization: 0.5
  # Portable VRAM requirements in GB (Weights + KV Cache)
  model_vram_map:
    "qwen2.5-0.5b": 4.0
    "qwen2.5-7b": 16.0
    "qwen2.5-14b": 24.0
    "llama-3.1-8b": 18.0
    "default": 8.0

system:
  health_check_interval: 1.0
