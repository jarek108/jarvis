device: cuda

# --- Project Paths ---
paths:
  venv_python: "jarvis-venv/Scripts/python.exe"

# --- Fixed Infrastructure Ports ---
stt_loadout:
  faster-whisper-tiny: 8100
  faster-whisper-base: 8101
  faster-whisper-small: 8102
  faster-whisper-medium: 8103
  faster-whisper-large: 8104

tts_loadout:
  chatterbox-eng: 8200
  chatterbox-multilingual: 8201
  chatterbox-turbo: 8202

# System Services
ports:
  ollama: 11434
  vllm: 8300
  sts: 8002

# --- vLLM Optimization Settings ---
vllm:
  model_startup_timeout: 800
  check_docker: true
  
  # Default context window for all models (if not specified in setup)
  default_context_size: 16384
  
  # VRAM Tuning
  vram_safety_buffer: 0.05  # Extra % of total VRAM to reserve (0.15 = 15%)
  vram_static_floor: 0.0    # Flat GB added to base weight cost

  # Safety net for uncalibrated models
  uncalibrated_safe_ctx: 8192
  uncalibrated_safe_vram_gb: 4.0

  # Context window overrides (keep for rare specific tuning)
  model_max_len_map:
    "default": 16384
  
  # Multi-modal limits (JSON strings)
  model_mm_limit_map:
    "default": '{"image": 8}'

system:
  health_check_interval: 1.0

# --- Reporting & Excel Layout ---
reporting:
  excel:
    loadout_width: 50
    text_column_width: 50
    metric_column_width: 12
    media_column_width: 12
    default_width: 15
    # Overrides for specific columns in specific domains
    domain_overrides:
      stt:
        "Result": 60
      tts:
        "Input": 60
      vlm:
        "Prompt": 60
        "Response": 60

# --- Mock Mode Settings ---
mock:
  setup_range: [2.0, 5.0]
  execution_range: [0.3, 1.0]
  cleanup_range: [1.0, 3.0]
  failure_chance: 0.1
