device: cuda

# --- Project Paths ---
paths:
  # Where the virtual environment lives (relative to project root or absolute)
  venv_python: "jarvis-venv/Scripts/python.exe"

# --- Fixed Infrastructure Ports ---
# Every model variant lives on its own port
stt_loadout:
  faster-whisper-tiny: 8100
  faster-whisper-base: 8101
  faster-whisper-small: 8102
  faster-whisper-medium: 8103
  faster-whisper-large: 8104

tts_loadout:
  chatterbox-eng: 8200
  chatterbox-multilingual: 8201
  chatterbox-turbo: 8202

# System Services
ports:
  ollama: 11434
  vllm: 8300
  sts: 8002

vllm:
  gpu_memory_utilization: 0.5
  model_startup_timeout: 800
  check_docker: true
  # Portable VRAM requirements in GB (Weights + KV Cache)
  model_vram_map:
    "qwen2.5-0.5b": 3.0
    "moondream": 2.0
    "qwen2-vl-2b": 12.0
    "qwen3-vl-30b": 30.0
    "qwen3-vl-30b-a3b-instruct-awq": 24.0
    "default": 30.0
  # Context window overrides
  model_max_len_map:
    "qwen3-vl-30b": 16384
    "default": 16384
  # Multi-modal limits (JSON strings)
  model_mm_limit_map:
    "default": '{"image": 1}'

system:
  health_check_interval: 1.0

# --- Mock Mode Settings ---
mock:
  # Ranges in seconds [min, max]
  setup_range: [2.0, 5.0]
  execution_range: [0.3, 1.0]
  cleanup_range: [1.0, 3.0]
  failure_chance: 0.1
