name: "Exhaustive Global Comparison"
description: "Full sweep of all engines and model sizes."

settings:
  purge_on_entry: true
  purge_on_exit: true
  track_prior_vram: true

execution:
  - domain: llm
    loadouts: [OL_QWEN_0.5B, VL_QWEN_0.5B, OL_GPT_OSS_20B, OL_QWEN_30B_VLM]
    scenarios: [all]

  - domain: stt
    loadouts: [whisper_tiny, whisper_base, whisper_medium]
    scenarios: [all]

  - domain: sts
    loadouts: [LEGACY_TINY_GPT20, LEGACY_BASE_GPT20, LEGACY_BASE_QWEN30, TINY_OL_QWEN_0.5, TINY_VL_QWEN_0.5]
    scenarios: [all]
