name: "Exhaustive Global Comparison"
description: "Full sweep of all engines and model sizes."

settings:
  purge_on_entry: true
  purge_on_exit: true
  track_prior_vram: true

execution:
  - domain: llm
    loadouts:
      - ["OL_qwen2.5:0.5b"]
      - ["OL_qwen2.5:0.5b#stream"]
      - ["VL_Qwen/Qwen2.5-0.5B-Instruct"]
      - ["VL_Qwen/Qwen2.5-0.5B-Instruct#stream"]
      - ["VL_Qwen/Qwen2.5-0.5B-Instruct#stream#ctx=32768"]

  - domain: vlm
    loadouts:
      - ["OL_moondream#stream"]
      - ["OL_qwen3-vl:30b-a3b-instruct#stream"]
      - ["VL_QuantTrio/Qwen3-VL-30B-A3B-Instruct-AWQ"]
      - ["VL_QuantTrio/Qwen3-VL-30B-A3B-Instruct-AWQ#stream"]
      - ["VL_QuantTrio/Qwen3-VL-30B-A3B-Instruct-AWQ#stream#ctx=32768"]

  - domain: stt
    loadouts:
      - ["faster-whisper-tiny"]
      - ["faster-whisper-base"]
      - ["faster-whisper-large"]

  - domain: tts
    loadouts:
      - ["chatterbox-eng"]
      - ["chatterbox-multilingual"]
      - ["chatterbox-turbo"]

  - domain: sts
    loadouts:
      - ["faster-whisper-tiny", "VL_Qwen/Qwen2.5-0.5B-Instruct#stream#ctx=4096", "chatterbox-turbo"]
      - ["faster-whisper-base", "OL_qwen2.5:0.5b#stream", "chatterbox-turbo"]
      - ["faster-whisper-large", "VL_QuantTrio/Qwen3-VL-30B-A3B-Instruct-AWQ#stream", "chatterbox-multilingual"]
      - ["faster-whisper-large", "VL_QuantTrio/Qwen3-VL-30B-A3B-Instruct-AWQ#stream#ctx=4096", "chatterbox-multilingual"]
