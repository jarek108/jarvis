name: "Fast Health Check"
description: "Minimal verification of the core stack (Ollama + vLLM)."

settings:
  purge_on_entry: true
  purge_on_exit: false
  track_prior_vram: true

execution:
  - domain: llm
    loadouts:
      - ["OL_qwen2.5:0.5b"]
      - ["OL_qwen2.5:0.5b#stream"]
      - ["VL_Qwen/Qwen2.5-0.5B-Instruct"]
      - ["VL_Qwen/Qwen2.5-0.5B-Instruct#stream"]
    scenarios: [english_std, polish_explicit]

  - domain: vlm
    loadouts:
      - ["OL_moondream"]
      - ["OL_moondream#stream"]
      - ["VL_Qwen/Qwen2-VL-2B-Instruct"]
      - ["VL_Qwen/Qwen2-VL-2B-Instruct#stream"]
    scenarios: [jarvis_logo]

  - domain: stt
    loadouts:
      - ["faster-whisper-base"]
    scenarios: [english_std]

  - domain: tts
    loadouts:
      - ["chatterbox-turbo"]
    scenarios: [standard]

  - domain: sts
    loadouts:
      - ["faster-whisper-base", "OL_qwen2.5:0.5b", "chatterbox-turbo"]
      - ["faster-whisper-base", "OL_qwen2.5:0.5b#stream", "chatterbox-turbo"]
      - ["faster-whisper-base", "VL_Qwen/Qwen2.5-0.5B-Instruct", "chatterbox-turbo"]
      - ["faster-whisper-base", "VL_Qwen/Qwen2.5-0.5B-Instruct#stream", "chatterbox-turbo"]
    scenarios: [english_std]
