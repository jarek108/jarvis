name: "Fast Health Check"
description: "Minimal verification of the core stack (Ollama + vLLM)."

settings:
  purge_on_entry: true
  purge_on_exit: false
  track_prior_vram: true

execution:
  - domain: llm
    loadouts:
      - ["OL_qwen2.5:0.5b"]
      - ["VL_Qwen/Qwen2.5-0.5B-Instruct#stream"]
    scenarios: [english_std]

  - domain: vlm
    loadouts:
      - ["OL_moondream#stream"]
      - ["VL_QuantTrio/Qwen3-VL-30B-A3B-Instruct-AWQ#nativevideo#stream"]
    scenarios: [jarvis_logo]

  - domain: stt
    loadouts:
      - ["faster-whisper-base"]
    scenarios: [english_std]

  - domain: tts
    loadouts:
      - ["chatterbox-turbo"]
    scenarios: [standard]

  - domain: sts
    loadouts:
      - ["faster-whisper-base", "OL_qwen2.5:0.5b", "chatterbox-turbo"]
    scenarios: [english_std]
