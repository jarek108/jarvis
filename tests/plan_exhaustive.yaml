name: "Exhaustive Global Comparison"
description: "Full sweep of all engines and model sizes."

settings:
  purge_on_entry: true
  purge_on_exit: true
  track_prior_vram: true

execution:
  - domain: llm
    loadouts:
      - ["OL_qwen2.5:0.5b"]
      - ["VL_Qwen/Qwen2.5-0.5B-Instruct"]
      - ["OL_gpt-oss:20b"]
      - ["OL_qwen3-vl:30b-a3b-instruct"]
    scenarios: [all]

  - domain: stt
    loadouts:
      - ["faster-whisper-tiny"]
      - ["faster-whisper-base"]
      - ["faster-whisper-medium"]
    scenarios: [all]

  - domain: tts
    loadouts:
      - ["chatterbox-eng"]
      - ["chatterbox-multilingual"]
      - ["chatterbox-turbo"]
    scenarios: [all]

  - domain: sts
    loadouts:
      - ["faster-whisper-tiny", "OL_gpt-oss:20b", "chatterbox-turbo"]
      - ["faster-whisper-base", "OL_gpt-oss:20b", "chatterbox-multilingual"]
      - ["faster-whisper-base", "OL_qwen3-vl:30b-a3b-instruct", "chatterbox-multilingual"]
      - ["faster-whisper-tiny", "OL_qwen2.5:0.5b", "chatterbox-turbo"]
      - ["faster-whisper-tiny", "VL_Qwen/Qwen2.5-0.5B-Instruct", "chatterbox-turbo"]
    scenarios: [all]
